<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Denix - Login/Register</title>
</head>

<body>
    <header>
        <div class="logo">Denix</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <input type="text" class="search-bar" placeholder="Search...">
    </header>

    <main class="container">
        <h2>Login or Register</h2>
        <div class="form-tabs">
            <button id="login-tab" class="active">Login</button>
            <button id="register-tab">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form-section active">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
        </form>

        <!-- Registration Form -->
        <form id="register-form" class="form-section">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" required>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Denix. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Follow us on Social Media</a>
        </p>
    </footer>

    <script>
        // Tab switching logic for Login/Register forms
        document.addEventListener('DOMContentLoaded', () => {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchToRegister = document.getElementById('switch-to-register');
            const switchToLogin = document.getElementById('switch-to-login');

            // Event listeners for tab switching
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });

            // Quick links to switch between forms
            switchToRegister.addEventListener('click', (e) => {
                e.preventDefault();
                registerTab.click();
            });

            switchToLogin.addEventListener('click', (e) => {
                e.preventDefault();
                loginTab.click();
            });
        });
    </script>
</body>

</html>
