<!DOCTYPE html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denix Storefront</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">Denix</div>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="neumorphism">
            <h1>Welcome to Denix</h1>
            <p>Your go-to place for affiliate products</p>
            <button class="cta-button">Shop Now</button>
        </section>

        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Product items will be dynamically added here -->
            </div>
        </section>

        <section id="about" class="polygon-illustration">
            <h2>About Us</h2>
            <p>Denix is committed to bringing you the best affiliate products...</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Denix. All rights reserved.</p>
    </footer>
</body>
</html>
