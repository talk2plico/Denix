<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denix Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">Denix Admin</div>
        <nav>
            <ul>
                <li><a href="#analytics">Analytics</a></li>
                <li><a href="#products">Manage Products</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="analytics">
            <h2>Analytics Dashboard</h2>
            <div class="analytics-cards">
                <div class="card">Total Sales: $5000</div>
                <div class="card">Total Orders: 150</div>
                <div class="card">Total Visitors: 2000</div>
            </div>
        </section>

        <section id="products">
            <h2>Manage Products</h2>
            <button class="cta-button">Add New Product</button>
            <div class="product-list">
                <!-- Product items will be listed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Denix Admin. All rights reserved.</p>
    </footer>
</body>
</html>
