<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Denix - Product Management</title>
</head>
<body>
    <header>
        <h1>Denix Admin - Product Management</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main class="container">
        <h2>Manage Products</h2>
        <form id="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="product-price" required>
            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product-description" required></textarea>
            <button type="submit">Add Product</button>
        </form>
        <h3>Existing Products</h3>
        <ul>
            <li>Product 1 <button>Edit</button> <button>Delete</button></li>
            <li>Product 2 <button>Edit</button> <button>Delete</button></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Denix. All rights reserved.</p>
    </footer>
</body>
</html>
